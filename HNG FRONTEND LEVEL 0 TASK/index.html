<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNG task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    
   <article data-testid="test-profile-card" class="card">
    
    <figure class="avatar">
      <img 
        src="download.jpeg" 
        alt="User Avatar" 
        data-testid="test-user-avatar"
      >
    </figure>

    <section class="info">
      <h2 data-testid="test-user-name">Uzochukwu Chidera</h2>
      <p data-testid="test-user-bio">
        A creative frontend designer who loves clean designs, tech trends, and helping brands grow online.
      </p>

      <p class="time">
        Current Time : 
        <span data-testid="test-user-time"></span>
      </p>

      <nav data-testid="test-user-social-links" class="social-links">
        <ul>
          <li><a data-testid="test-user-social-twitter" href="https://twitter.com" target="_blank" rel="noopener noreferrer" <i class="fa-brands fa-twitter"></i></a></li>
          <li><a data-testid="test-user-social-instagram" href="https://instagram.com" target="_blank" rel="noopener noreferrer" <i class="fa-brands fa-instagram"></i></a></li>
          <li><a data-testid="test-user-social-linkedin" href="https://linkedin.com" target="_blank" rel="noopener noreferrer" <i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
      </nav>

      <section data-testid="test-user-hobbies" class="hobbies">
        <h3>Hobbies</h3>
        <ul>
          <li>Designing</li>
          <li>Reading</li>
          <li>Traveling</li>
        </ul>
      </section>

      <section data-testid="test-user-dislikes" class="dislikes">
        <h3>Dislikes</h3>
        <ul>
          <li>Bad Wi-Fi</li>
          <li>Lateness</li>
          <li>Messy code</li>
        </ul>
      </section>
    </section>
  </article>

    </div>


     <script src="script.js"></script>

</body>
</html>
