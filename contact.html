<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" data-testid="test-contact-name" required>

      <label for="email">Email</label>
      <input id="email" type="email" data-testid="test-contact-email" required>

      <label for="subject">Subject</label>
      <input id="subject" type="text" data-testid="test-contact-subject" required>

      <label for="message">Message</label>
      <textarea id="message" data-testid="test-contact-message" required></textarea>

      <p id="error" data-testid="test-contact-error-message" class="error"></p>
      <p id="success" data-testid="test-contact-success" class="success"></p>

      <button type="submit" data-testid="test-contact-submit">Send</button>
    </form>

    <nav class="page-links">
      <a href="index.html">Back to Profile</a> |
      <a href="about.html">About Me</a>
    </nav>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
